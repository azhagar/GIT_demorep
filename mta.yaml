ID: MTA_GITdemo
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: GITdemoUI5
   type: html5
   path: GITdemoUI5
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_MTA_GITdemo
    - name: dest_MTA_GITdemo

resources:
 - name: uaa_MTA_GITdemo
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_MTA_GITdemo
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

